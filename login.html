<html>

<head>
    <meta charset="UTF-8">
    <title>academy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

    <link class="dir_rtl set-dir" disabled rel="stylesheet" href="css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="css/owl.carousel.css">
    <!-- slider css -->
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="content login_page overflow-hidden" style="height: 100vh;">
        <div class="p-4 h-100">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="col-0 d-none d-lg-block col-lg-6 h-100">
                    <div class="bg-img h-100 rounded-3 d-flex flex-column justify-content-end p-5 text-white"
                        style="background-image: url(images/login.png);">
                        <h2 class="font-f-semi">
                            Lorem Ipsum is simply
                        </h2>
                        <p class="text-start">
                            Lorem Ipsum is simply
                        </p>
                    </div>
                    <!-- <img src="images/login.png" class="h-100 rounded-3" alt=""> -->
                </div>
                <div class="col-12 col-lg-6">
                    <div class="container">
                        <div class="text-center">
                            <img class="d-block m-auto" src="images/logo.png" width="130px" alt="">
                            <p class="mt-2">Welcome to lorem..!</p>
                            <div class="bg-main px-2 py-2 m-auto rounded-pill d-flex justify-content-between align-items-center"
                                style="width: fit-content;">
                                <div class="change_log get-login rounded-pill px-5 py-2 active" data-form="#login_form">
                                    Login
                                </div>
                                <div class="change_log get-login rounded-pill px-5 py-2" data-form="#reg_form">
                                    Register
                                </div>
                            </div>
                            <div class=" mt-3 text-start px-5">
                                <p class="text-gray-500">
                                    Lorem Ipsum is simply dummy text of the printing and typesetting industry.
                                </p>
                                <div id="login_form" class="form_div">
                                    <form action="">
                                        <div class="my-3">
                                            <label class="font-f-semi text-black-333">User name</label>
                                            <input type="text"
                                                class=" my-2 form-control p-3 rounded-pill border_color_main"
                                                placeholder="Enter your User name">
                                        </div>
                                        <div class="my-3">
                                            <label class="font-f-semi text-black-333">Password</label>
                                            <div class="position-relative">
                                                <i
                                                    class="fa-solid fa-eye-slash position-absolute top-50 end-0 translate-middle-y me-4"></i>
                                                <input type="text"
                                                    class=" my-2 form-control p-3 rounded-pill border_color_main"
                                                    placeholder="Enter your Password">
                                            </div>
                                        </div>
                                        <div class="d-flex justify-content-between align-items-center">
                                            <div class="">
                                                <input type="checkbox" class="form-check-input" id="remember">
                                                <label for="remember" class="text-black-333">Rememebr me</label>
                                            </div>
                                            <a href="#" class="link">
                                                Forgot Password ?
                                            </a>
                                        </div>
                                        <button class="bg-main float-end rounded-pill px-5 py-2 my-3 d-block">
                                            Login
                                        </button>
                                    </form>
                                </div>
                                <div id="reg_form" class="form_div d-none">
                                    <form action="">
                                        <div class="my-2">
                                            <label class="font-f-semi text-black-333">User name</label>
                                            <input type="text"
                                                class=" my-2 form-control p-3 rounded-pill border_color_main"
                                                placeholder="Enter your User name">
                                        </div>
                                        <div class="my-2">
                                            <label class="font-f-semi text-black-333">Email</label>
                                            <input type="email"
                                                class=" my-2 form-control p-3 rounded-pill border_color_main"
                                                placeholder="Enter your Email">
                                        </div>
                                        <div class="my-2">
                                            <div class="row">
                                                <div class="col-6">
                                                    <label class="font-f-semi text-black-333">Password</label>
                                                    <div class="position-relative">
                                                        <i
                                                            class="fa-solid  fa-eye-slash position-absolute top-50 end-0 translate-middle-y me-3"></i>
                                                        <input type="password"
                                                            class=" my-2 form-control p-3 rounded-pill border_color_main"
                                                            placeholder="Enter your Password">
                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                    <label class="font-f-semi text-black-333">Confirm password</label>
                                                    <div class="position-relative">
                                                        <input type="password"
                                                            class=" my-2 form-control p-3 rounded-pill border_color_main"
                                                            placeholder="Enter your Password">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <button class="bg-main float-end rounded-pill px-5 py-2 my-3 d-block">
                                            Login
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>

    <script src="js/owl.carousel.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        new WOW().init();
    </script>

</body>

</html>
